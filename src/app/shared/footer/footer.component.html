<footer
  class="flex flex-wrap w-full overflow-hidden justify-between px-24 py-4 bg-bzd-gray"
>
  <picture>
    <img
      class="w-32 h-32 max-w-full"
      src="./assets/images/footerIcon.png"
      alt="Logo"
    />
  </picture>

  <div>
    <h1 class="text-2xl pb-4">Informações</h1>
    <ul class="grid gap-1">
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['./']"
        >
          Binco Store
        </a>
      </li>
    </ul>
  </div>

  <div>
    <h1 class="text-2xl pb-4">Categorias</h1>
    <ul class="grid gap-1">
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['/category']"
          [queryParams]="{ category: 'masculino' }"
        >
          Masculino
        </a>
      </li>
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['/category']"
          [queryParams]="{ category: 'feminino' }"
        >
          Feminino
        </a>
      </li>
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['/category']"
          [queryParams]="{ category: 'infantil' }"
        >
          Infantil
        </a>
      </li>
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['/category']"
          [queryParams]="{ category: 'calcados' }"
        >
          Calçados
        </a>
      </li>
      <li>
        <a
          class="text-lg hover:text-gray-600 hover:underline"
          [routerLink]="['/category']"
          [queryParams]="{ category: 'acessorios' }"
        >
          Acessórios
        </a>
      </li>
    </ul>
  </div>

  <div class="flex flex-col justify-center items-center gap-8 h-full">
    <div>
      <h1 class="text-2xl pb-4">Entre em contato</h1>
      <ul class="flex gap-4">
        <li>
          <a href="https://www.facebook.com/" target="_blank">
            <i
              class="fa-brands fa-facebook fa-2x transition-transform duration-300 ease-in-out transform hover:scale-125"
            ></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">
            <i
